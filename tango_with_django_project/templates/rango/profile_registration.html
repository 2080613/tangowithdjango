{% extends "rango/base.html" %}


{% block body_block %}
<form role="form"  method="post" action="../registration">
{% csrf_token %}

<h2>create your profile</h2>

<div class="form-group" >
 <p class="optional"> <label for="website">Username:</label>
     <input class="form-control"  id="website" maxlength="30" name="website" type="text"  placeholder="Enter username"/></p>
</div>
 <div class="form-group">
    <p class="required"><label for="id_email">E-mail:</label>
        <input class="form-control" id="iemail" name="email" type="email" placeholder="Enter email" /></p>
 </div>

<button type="submit" class="btn btn-default">Submit</button>

</form>
{% endblock %}
